apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: buildah-build-kn-create
spec:
  params:
  - name: ARGS
    type: array
    description: Arguments to pass to kn CLI
    default:
      - "help"
  - name: IMAGE_FORMAT
    type: string
    description: Image format to build and push to registry
  - name: IMAGE
    type: string
    description: Reference of the image the Pipeline will produce
  workspaces:
  - name: shared-workspace
  tasks:
  - name: fetch-kn-from-git
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: "https://github.com/knative/client"
  - name: buildah-build
    taskRef:
      name: buildah
    runAfter:
    - fetch-kn-from-git
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: IMAGE
      value: "$(params.IMAGE)"
    - name: DOCKERFILE
      value: ./test/test_images/helloworld/Dockerfile
    - name: BUILDER_IMAGE
      value: "quay.io/buildah/stable:latest"
    - name: FORMAT
      value: "$(params.IMAGE_FORMAT)"
  - name: kn-service-create
    taskRef:
      name: kn
    runAfter:
    - buildah-build
    params:
    - name: kn-image
      value: "gcr.io/knative-nightly/knative.dev/client/cmd/kn"
    - name: ARGS
      value:
        - "$(params.ARGS)"
