apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: buildah-build-kn-create
spec:
  workspaces:
  - name: source
  resources:
  - name: image
    type: image
  params:
  - name: GIT_URL
    type: string
    description: Git URL to clone
  - name: IMAGE_FORMAT
    type: string
    description: Built image format
  - name: ARGS
    type: array
    description: Arguments to pass to kn CLI
    default:
      - "help"
  tasks:
  - name: clone-repository
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: source
    params:
    - name: url
      value: $(params.GIT_URL)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
  - name: buildah-build
    taskRef:
      name: buildah
    runAfter:
      - clone-repository
    workspaces:
    - name: source
      workspace: source
    resources:
      outputs:
        - name: image
          resource: image
    params:
    - name: BUILDER_IMAGE
      value: "quay.io/buildah/stable:latest"
    - name: DOCKERFILE
      value: ./test/test_images/helloworld/Dockerfile
    - name: FORMAT
      value: $(params.IMAGE_FORMAT)
  - name: kn-service-create
    taskRef:
      name: kn
    runAfter:
      - buildah-build
    resources:
      inputs:
      - name: image
        resource: image
        from:
          - buildah-build
    params:
    - name: kn-image
      value: "gcr.io/knative-nightly/knative.dev/client/cmd/kn"
    - name: ARGS
      value:
        - "$(params.ARGS)"
